<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="carroDeCompras">
        <div class="parteSuperiorCarrito">
            <button type="button" class="cerrarCarrito1"><i class="fa-solid fa-chevron-left carritoCerrar1"></i></button>
            <div class="datosUsuarioCarrito">
                <i class="fa-solid fa-circle-user userCarritoCompras" style="color: #000000;"></i>
                <h4>Usuario an√≥nimo</h4>
                <p>unusuario@gmail.com</p>
            </div>
            <button type="button" class="cerrarCarrito2"><i class="fa-regular fa-circle-xmark"></i></button>
        </div>
        <div class="parteMedioCarrito">
            <div class="divProductoCarrito">
                <img class="imgProductoCarrito" src="/images/pizzaCarrito.png" alt="">
                <div class="divProductoAgregado">
                    <div class="productoCarritoCompras">
                        <h5>PIZZA CANTINPALO</h5>
                        <h5 class="precioCarritoCompras">$6750</h5>
                        <h6>10% OFF</h6>
                    </div>
                    <div class="masmenosCarrito">
                        <button type="button"><img class="menosCarrito" src="/images/menosCarrito.png" alt=""></button>
                        <p>1</p>
                        <button type="button"><img class="masCarrito" src="/images/masCarrito.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="divProductoCarrito">
                <img class="imgProductoCarrito" src="/images/hamburguesaCarrito.png" alt="">
                <div class="divProductoAgregado">
                    <div class="productoCarritoCompras">
                        <h5>HAMBURGUESA DOBLE</h5>
                        <h5 class="precioCarritoCompras">$4000</h5>
                        <h6>10% OFF</h6>
                    </div>
                    <div class="masmenosCarrito">
                        <button type="button"><img class="menosCarrito" src="/images/menosCarrito.png" alt=""></button>
                        <p>2</p>
                        <button type="button"><img class="masCarrito" src="/images/masCarrito.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="agregarProductosCarrito">
                <button type="button" class="agregarPorductosCarrito"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="parteInferiorCarrito">
                <div class="totalCarritoCompras">
                    <i class="fas fa-cart-plus iconCarritoCarrito"></i>
                    <h2>Total: $14750</h2>
                </div>
                <div class="divBotonCarritoCompras">
                    <button class="confirmarCompraCarrito">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</body>
